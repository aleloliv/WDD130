<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Aftin Trips</title>
    <meta name="description" content="This is the page where all the trips offered by the company can be viewed and booked">
    <meta name="author" content="Alexandre de Oliveira">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img class="logo" src="images/rafinglogo.png" alt="Rafting Site Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="trips-main">
        <div class="main-image">
            <img src="images/rafting22_600.jpg" alt="Rafting Trip">
        </div>
        <div class="price-table">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Trips</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Green River</th>
                        <td>1 Day</td>
                        <td>$ 1000.00</td>
                    </tr>
                    <tr>
                        <th scope="row">Colorado River</th>
                        <td>1/2 Day</td>
                        <td>$ 500.00</td>
                    </tr>
                    <tr>
                        <th scope="row">Gauley River</th>
                        <td>2 Days</td>
                        <td>$ 2000.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="trips">
            <section class="trip1">
                <figure>
                    <img src="images/rafting8_600.jpg" alt="Green River Trip">
                    <figcaption>Green River</figcaption>
                </figure>
                <button onclick="window.location.href='contact.html'">BOOK NOW</button>
            </section>
            <section class="trip2">
                <figure>
                    <img src="images/rafting17_600.jpg" alt="Colorado River Trip">
                    <figcaption>Colorado River</figcaption>
                </figure>
                <button onclick="window.location.href='contact.html'">BOOK NOW</button>
            </section>
            <section class="trip3">
                <figure>
                    <img src="images/rafting19_600.jpg" alt="Gauley River Trip">
                    <figcaption>Gauley River</figcaption>
                </figure>
                <button onclick="window.location.href='contact.html'">BOOK NOW</button>
            </section>
        </div>
        <div class="contact-call">
            <h1>Contact us now and book your next trip!</h1>
            <button onclick="window.location.href='contact.html'">Contact Us</button>
        </div>
    </main>
    <footer>
        <p>Â©2024 | Rafting Aftin | Alexandre de Oliveira</p>
        <nav class="sociallinks">
            <a href="images/trips-wireframe.PNG">Wireframe</a>
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/x">
                <img src="images/x(twitter).png" alt="X (Twitter)">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>    
</body>
</html>
